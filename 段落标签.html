    <h1>习近平致信祝贺中国—拉美和加勒比国家共同体论坛第二届部长级会议开幕</h1>
    <h3>习近平致中国—拉美和加勒比国家共同体论坛第二届部长级会议的贺信</h3>
    <p>值此中拉论坛第二届部长级会议开幕之际，我谨代表中国政府和中国人民，并以我个人的名义，向会议的召开表示热烈的祝贺！向出席会议的巴切莱特总统，各国以及有关国际和地区组织代表表示诚挚的问候！</p>
    <p>2015年1月论坛首届部长级会议在北京召开，我出席了开幕式。我高兴地看到，3年来，在中拉双方共同努力下，中拉论坛已成为中拉整体合作的主渠道，带动各领域合作取得丰硕成果。今天，中拉双方再度聚首，总结合作经验，共谋发展大计，将推动中拉关系迈上更高水平。</p>
